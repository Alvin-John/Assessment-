<div class="modal modal-back" tabindex="-1" role="dialog" 
[ngClass]="{ fade: false, 'd-flex': true }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title w-100"><strong>{{resource}}</strong></h6>  
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" 
          (click)="onCloseModal($event)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="col-12">
            <div class="form-group">
              <label>From</label>
              <input type="time" [(ngModel)]="isFrom" id="email_address" class="form-control" name="email-address"
              (change)="formChange()">
            </div>
            <div class="form-group">
              <label>To</label>
              <input type="time" [(ngModel)]="isTo" id="password" class="form-control" name="password"
              (change)="toChanage()">
          </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-info btn-sm" (click)="onSubmit()">submit</button>
      </div>
    </div>
  </div>
</div>
